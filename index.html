<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class='container'>
            <h1>GIFtastic Search</h1>
            <!-- Rendered Buttons will get Dumped Here  -->
            <div class="row buttons">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <span id="buttons-view"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2 sidebar">
                    <h4>Press Buttons</h4>
                    <h4>Click GIFs</h4>
                    <form id="movie-form">
                        <label for="gif-request">Add Your Own</label>
                        <input type="text" id="gif-request" placeholder=
                        "type topic here">
                        <br>
                    
                        <!-- Button triggers new movie to be added -->
                        <input id="add-gif" type="submit" value="Add a Gif Button, Bro!"> 
                    </form>            
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div id="gifs-view"></div>
                </div>
            </div>
            
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
