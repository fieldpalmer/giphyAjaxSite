<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class='container'>
        <hr>
            <h1>GIFtastic Search</h1>
            <hr>
            <div class="row buttons">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <span id="buttons-view"></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col col-sm-12">
                    <p>Press buttons above to load GIFs. Click each GIF to play/pause. Add to favorites to save for later. Create your own GIF button by searching new topics.</p>
                </div>

                <div class="col-sm-4 col-md-3 col-lg-2">
                    <form id="gif-form">
                        <input class="form-control" type="text" id="gif-request" placeholder=
                        "search here">
                        <br>
                        <!-- Button triggers new movie to be added -->
                        <input class="btn btn-outline-primary my-1" id="add-gif" type="submit" value="Add Button"> 
                    </form>   
                    <hr>
                    <h4><a href='#'>Favorites</a></h4>
                    <hr>
                    <aside class="fave-gifs"></aside>
                </div>

                <div class="col-sm-8 col-md-9 col-lg-10 scrollBox">
                    <div id="gifs-view"></div>
                </div>
                
            </div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
